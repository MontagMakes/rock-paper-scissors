<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>ROCK PAPER SCISSORS</header>

        <main>
            <div class="heading">
                <p class="line1">Choose your weapon</p>
                <p class="line2">First to score 5 points wins the game</p>
            </div>

            <div class="questionMark">
                <div class="scores">
                    <p class="playerWins">Player: 0</p>
                    <img class="questionMarkImagePlayer" src="/images/questionMarkTransparent.png" 
                    alt="Image of a question mark">
                </div>

                <div class="scores">
                    <p class="computerWins">Computer: 0</p>
                    <img class="questionMarkImageComputer" src="/images/questionMarkTransparent.png" 
                    alt="Image of a question mark">
                </div>
            </div>

            <div class="choicesRow">
                <img class="btnRock" src="/images/rockTransparent.png"
                alt="image of a hand in the shape of a rock">
                
                <img class="btnPaper" src="/images/paperTransparent.png " 
                alt="image of a hand in the shape of a paper">

                <img class="btnScissors" src="/images/scissorsTransparent.png"
                alt="image of a hand in the shape of scissors">
            </div>

            <dialog>
                <p class="dialogTxt">Congratulations, You have won!</p>
                <p>Click the button below, to play again!</p>
                <button class="closeDialog">Restart</dialog>
            </dialog>
        </main>
        
        <footer>Copyright Â© 2023 SolitaryXero</footer>
        <script src="script.js"></script>
    </body>
</html>
